<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホロスコープ作成 - Triscope</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="horoscope.js" defer></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon"></div>
                <span class="logo-text">Triscope</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">
                            <span class="nav-text">ホーム</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <span class="nav-text">西洋占星術の基礎</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="tool.html" class="nav-link active">
                            <span class="nav-text">ホロスコープ作成</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>ホロスコープ作成ツール</h1>
            <p>生年月日と出生時間を入力して、あなたの星の配置を確認しましょう。</p>

            <div class="tool-container">
                <section class="section-card">
                    <form id="horoscope-form">
                        <div class="input-group">
                            <label class="input-label" for="birth-date">生年月日</label>
                            <input type="date" id="birth-date" required value="1990-01-01">
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="birth-time">出生時間</label>
                            <input type="time" id="birth-time" required value="12:00">
                        </div>
                        <!-- Location is simplified for now -->
                        <div class="input-group">
                            <label class="input-label" for="birth-loc">出生地 (代表都市)</label>
                            <select id="birth-loc">
                                <option value="tokyo">東京</option>
                                <option value="osaka">大阪</option>
                                <option value="fukuoka">福岡</option>
                                <option value="sapporo">札幌</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">ホロスコープを作成する</button>
                    </form>
                </section>

                <div id="chart-area" style="text-align: center;">
                    <canvas id="horoscope-chart" width="400" height="400"></canvas>
                </div>

                <div id="horoscope-output">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
