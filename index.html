        /* Content area with background logo */
        .content-wrapper {

            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #f8f7ff 0%, #FDFBF7 50%, #fef7ed 100%);






        }

        .content-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/triscope_logo_x4.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        @media (max-width: 1024px) {
            .content-wrapper {

        }

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function loadContent(event, url) {
            event.preventDefault();

            // Update iframe source
            document.getElementById('content-frame').src = url;

            // Update active state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Update document title based on link text
            const linkText = event.currentTarget.textContent.trim();
            document.title = linkText + ' - Triscope';
        }

        // Handle navigation from within iframe (when cards are clicked)
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'navigate') {
                document.getElementById('content-frame').src = event.data.url;
            }
        });
    </script>
